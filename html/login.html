<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/login.css">

    <script>
        //检验用户名是否合法
        function checkUsername(){
            //5到10位的数字字母组成
            var usernameReg = /^[a-zA-Z0-9]{5,10}$/
            //获得用户输入的信息
            var inputname =  document.getElementById("usernameInput")
            var username = inputname.value
            //获得提示框
            var usernameMsg = document.getElementById("usernameMsg")
       
            if (!usernameReg.test(username)){
                //在后面提示账号格式不对，由5到10位的数字字母组成
               usernameMsg.innerText="账号格式不对"
               return false
            } 
            else{
                usernameMsg.innerText="账号格式正确"
                return true
            }

        }
        //检验用户密码格式是否正确
        function checkUserPwd(){
           
           //6到12位的数字字母组成
           var userpwdReg = /^[a-zA-Z0-9]{6,12}$/
           //获得用户输入的信息
           var inputpwd =  document.getElementById("userPwdInput")
           var userpwd = inputpwd.value
           //获得提示框
           var userpwdMsg = document.getElementById("userPwdMsg")
           if (!userpwdReg.test(userpwd)){
               //在后面提示密码格式，由6到12位的数字字母组成
              userpwdMsg.innerText="密码格式错误由6到12位的数字字母组成"
              return false
           } 
           else{
            userpwdMsg.innerText="密码格式正确"
               return true
           }

       }
       function checkForm(){
        var flag1 = checkUsername()
        var flag2 = checkUserPwd()

        if(flag1 && flag2){
            return true
        }
        else return false
       }

    </script>

 
</head>
<body>
    <div class = divOuter>
    <h1 class="ht">欢迎使用你的博客</h1>
    <h3 class="ht">请登录</h3>
    <form method="post" action="/user/login" onsubmit="return checkForm()">
        <table class="tab" cellspacing="3px">
            <tr class="ltr">
               
                <td>
                    <input class="ipt" type="text" id="usernameInput" name="username" 
                    placeholder="请输入账号"
                    onblur="checkUsername()">
                    <span id="usernameMsg"></span>
                </td>
            </tr>
            <tr class="ltr">
             
                <td>
                    <input class="ipt" type="password" id="userPwdInput"  name="userPwd" 
                    placeholder="请输入密码"
                    onblur="checkUserPwd()">
                    <span id="userPwdMsg"></span>
                </td>
            </tr>
            <tr class="ltr">
                <td colspan="2" class="buttonContainer">
                    <input class="btn1" type="submit" value="登录">
                    <input class="btn1" type="reset" value="重置">
                    <button class="btn1"><a href="./register.html">注册</a></button>
                </td>
            </tr>
        </table>
    </form>

    </div>
    
</body>
</html>
